<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Infinity Support - Webflow</title>
  </head>
  <body>
    <!-- Menu -->
    <nav>
      <div class="container-page">
        <div class="navbar-alignment">
          <div>
            <img
              class="navbar-logo"
              src="assets/img/logo.png"
              loading="lazy"
              decoding="async"
            />
          </div>

          <ul class="navbar-list">
            <li class="navbar-li d-inline">
              <a class="navbar-link" href="#speed">Showcase</a>
            </li>
            <li class="navbar-li d-inline">
              <a class="navbar-link" href="#features">Features</a>
            </li>
            <li class="navbar-li d-inline">
              <a class="navbar-link" href="#">Clients</a>
            </li>
            <li class="navbar-li d-inline">
              <a class="navbar-link" href="#">Join our club</a>
            </li>
          </ul>

          <button type="button" class="btn btn-primary">Get started</button>
        </div>
      </div>
    </nav>

    <!-- Left Linear Gradient Image -->
    <div>
      <img
        src="assets/img/linear-gradient1.png"
        class="left-gradient-image"
        loading="lazy"
        decoding="async"
      />
    </div>

    <!-- Header -->
    <header>
      <div class="header">
        <div class="container-page">
          <h1 class="header-title c-white">
            Dynamic without <span class="d-block"> limits</span>
          </h1>
          <p class="header-subtitle c-secondary">
            Every announcement from the 2022 edition of Infinity Support.
          </p>

          <div class="header-buttons">
            <button type="button" class="btn btn-primary">
              Get started
            </button>
            <button type="button" class="btn btn-white">Learn more</button>
          </div>

          <!-- Center Linear Gradient Image on Header -->
          <img
            src="assets/img/linear-gradient2.png"
            class="header-gradient-image"
            loading="lazy"
            decoding="async"
          />
        </div>
      </div>
    </header>
  </body>
</html>
